{% unless page.hide_breadcrumbs == true %}
  <ol>
    <li>
      {%if site.github %}
      <a href="/guia-de-publicacion/">Home</a> 
      {% else %}
      <a href="/">Home</a> 
      {% endif %}

    
    </li>
  </ol>
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "item": {
        "@id": "{{ site.github.url }}/",
        "name": "Home"
      }
    },{% if page.layout == "document" %}{
      "@type": "ListItem",
      "position": 2,
      "item": {
        "@id": "{{ site.github.url }}/documents",
        "name": "documents"
      }
    },{% endif %}{
      "@type": "ListItem",
      "position": {% if page.layout == "document" %}3{% else %}2{% endif %},
      "item": {
        "@id": "{{ site.github.url }}{{ page.url }}",
        "name": {{ page.title | jsonify }}
      }
    }]
  }
  </script>
{% endunless %}
